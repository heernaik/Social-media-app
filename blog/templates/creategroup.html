{% extends 'base.html' %}

{% block content %}
<br><br>
<div class="alert alert-info">
    <h2>Create Group</h2><br>
    <form method="POST" action="{% url 'creategroup' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Group Name"><br><br>
        <button type="submit" class="btn btn-outline-primary btn-sm">Create Group</button>
    </form><br>
    <a href="{% url 'group' %}">Back</a>
</div>
{% endblock %}
